<!DOCTYPE html>
<html>
<head>
	<title>Reset Password Change</title>
</head>

<body style="background: url('https://www.uscreen.tv/wp-content/uploads/2018/06/best-places-to-find-free-music-768x445.jpg'); background-repeat: no-repeat; background-size: 100%;">

		<br>
		<h1 align="center" style="color:white">Enter New Password</h1>
		<br>
		<form action="Reset" method="post">
		
			<table align="center">
				<tr>
				<th style="color:white">New Password: </th>
				<td> <input type="password" name="password" placeholder="Enter the Password" required/>  </td>
				</tr>

				<tr>
				<th style="color:white">Confirm New Password: </th>
				<td> <input type="password" name="cpassword" placeholder="Enter the Password" required/>  </td>
				</tr>
			
				<tr>
				<th></th>
				<td> <input type="submit" value="Reset"/>  </td>
				</tr>
			</table>
		
		</form>
	

</body>
</html>
