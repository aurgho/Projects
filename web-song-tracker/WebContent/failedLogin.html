<html>
	<head>
		<title>Login Page</title>

	<body style="background: url('https://www.uscreen.tv/wp-content/uploads/2018/06/best-places-to-find-free-music-768x445.jpg'); background-repeat: no-repeat; background-size: 100%;">
		
		
		<!-- Login Page -->
		<br>
		<h1 align="center" style="color:white">Login Page</h1>
		<br>
		<form action="Login" method="post">
		<h3 style="color:red" align="center">Incorrect Email Id or Password.</h3>		
			<table align="center">
				<tr>
				<th style="color:white">Email Id: </th>
				<td> <input type="text" name="email" placeholder="Enter the Login ID" required/>  </td>
				</tr>

				<tr>
				<th style="color:white">Password: </th>
				<td> <input type="password" name="password" placeholder="Enter the Login Password" required/>  </td>
				</tr>
			
				<tr>
				<th></th>
				<td> 
				<input type="submit" value="Login"/>  
				<a href="">Forgot Password?</a>
				</td>
				</tr>
			</table>
		
		</form>
		
		<!-- Sign up Page -->
		
		
		<br>
		<hr>
		<h1 align="center" style="color:white">Sign Up</h1>
		<br>
		<form action="SignUp" method="post">
		
			<table align="center">
				<tr>
				<th style="color:white">User Name: </th>
				<td> <input type="text" name="username" placeholder="Enter the User Name" required/>  </td>
				</tr>
				
				<tr>
				<th style="color:white">Email Id: </th>
				<td> <input type="text" name="email" placeholder="Enter the Email Id" required/>  </td>
				</tr>

				<tr>
				<th style="color:white">Password: </th>
				<td> <input type="password" name="password" placeholder="Enter the Login Password" required/>  </td>
				</tr>
				
				<tr>
				<th style="color:white">Confirm Password: </th>
				<td> <input type="password" name="cpassword" placeholder="Enter the Login Password" required/>  </td>
				</tr>
				
			
				<tr>
				<th></th>
				<td><input type="submit" value="Sign Up"/></td>
				</tr>
			</table>
		
		</form>
		

	</body>
</html>
