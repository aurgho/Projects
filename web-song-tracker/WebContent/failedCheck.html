<!DOCTYPE html>
<html>
<head>
	<title>Reset Password Page</title>
</head>

<body style="background: url('https://www.uscreen.tv/wp-content/uploads/2018/06/best-places-to-find-free-music-768x445.jpg'); background-repeat: no-repeat; background-size: 100%;">

		<br>
		<h1 align="center" style="color:white">Reset Password</h1>
		<br>
		<form action="Check" method="post">
		
		<h3 style="color:red" align="center">Incorrect Email Id or User Name.</h3>
				
			<table align="center">
				<tr>
				<th style="color:white">Email Id: </th>
				<td> <input type="text" name="email" placeholder="Enter the Login ID" required/>  </td>
				</tr>

				<tr>
				<th style="color:white">User Name: </th>
				<td> <input type="text" name="username" placeholder="Enter the User Name" required/>  </td>
				</tr>
			
				<tr>
				<th></th>
				<td> <input type="submit" value="Reset"/>  </td>
				</tr>
			</table>
		
		</form>

</body>
</html>
